<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            overflow-y: scroll;
        }
        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/800x2000" alt="Scrollable Image">
    </div>
</body>
</html>
